<div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">

      <div class="tile is-parent is-vertical">
        <article class="tile is-child">
          <figure class="image is-4by3">
            <img src="../assets/img/visit/{{ visitDetails.name }}.jpg">
          </figure>
        </article>
        <article class="tile is-child is-centered">
          <div class="content">
            <button class="bouton_visit">
              Demander un guide
            </button>
            <button class="bouton_visit">
              Ajouter Ã  mes visites
            </button>
          </div>
        </article>
      </div>

      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification">
          <p class="title">{{ visitDetails.name }}</p>
          <p class="content">
            <img src="../assets/img/marker.png" alt="position" class="marker"/>
            {{ visitDetails.city }}
            {{ visitDetails.address }}, ({{ visitDetails.postalCode }})
          </p>
          <p class="content">{{ visitDetails.description }}</p>
        </article>
      </div>
    </div>

  </div>
  <div class="tile is-parent">

    <article class="tile is-child notification panier">
      <div class="content">
        <p class="title">Mes visites</p>
        <p class="subtitle">Pas encore de visite ? Ajouter une visite</p>
      </div>
    </article>

  </div>
</div>
