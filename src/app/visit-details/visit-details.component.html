<div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">

      <div class="tile is-parent is-vertical">
        <article class="tile is-child">
          <figure class="image is-4by3">
            <img src="../assets/img/visit/{{ visitDetails.name }}.jpg">
          </figure>
        </article>
        <article class="tile is-child is-centered">
          <div class="content">
            <button class="bouton_visit">
              Demander un guide
            </button>
            <button class="bouton_visit">
              Ajouter à mes visites
            </button>
          </div>
        </article>
      </div>

      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification">
          <p class="title">{{ visitDetails.name }}</p>
          <p class="content">
            <img src="../assets/img/marker.png" alt="position" class="marker"/>
            {{ visitDetails.city }}
            {{ visitDetails.address }}, ({{ visitDetails.postalCode }})
          </p>
          <p class="content">{{ visitDetails.description }}</p>
        </article>
      </div>
    </div>

  </div>
  <div class="tile is-parent">

    <article class="tile is-child notification panier">
      <div class="content">
        <p class="title">Mes visites</p>
        <div>
          <span class="panier_supprimer"><i class="fa fa-window-close"></i></span>
          <h4>Tour Eiffel </h4>
          <p class="content">Visite guidée le 22/01/2018 avec Jean</p>
        </div>
        <hr>
        <div>
          <span class="panier_supprimer"><i class="fa fa-window-close"></i></span>
          <h4>Champs Elysées </h4>
          <p class="content">Visite non guidée (Envie d'un guide ?)</p>
        </div>
        <div class="panier_bouton">
          <button class="bouton_visit">
            Valider mon parcours
          </button>
        </div>
      </div>
    </article>

  </div>
</div>

<reviews></reviews>
<visits-suggestion></visits-suggestion>
