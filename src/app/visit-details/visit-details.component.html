<div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">

      <div class="tile is-parent is-vertical">
        <article class="tile is-child">
          <!--
          <figure class="image is-4by3">
            <img src="../assets/img/{{ visitSelected.images[0].url }}">
          </figure>
          -->

          <div *ngIf="imageSources.length != 0" class="carousel-container">
            <carousel [sources]="imageSources" [config]="config"></carousel>
          </div>
        </article>
        <article class="tile is-child is-centered">
          <div class="content">
            <button class="bouton_visit open-modal" data-modal-id="#my-modal">
              Demander un guide
            </button>
            <button class="bouton_visit" (click)="ajouterPanier()">
              Ajouter à mes visites
            </button>
          </div>
        </article>
      </div>

      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification">
          <p class="title">{{ visitSelected.name }}</p>
          <p class="content">
            <img src="../assets/img/marker.png" alt="position" class="marker"/>
            {{ visitSelected.address }}<span *ngIf="visitSelected.address.length != 0">,</span>
            {{ visitSelected.city }} ({{ visitSelected.postalCode }})
            {{ visitSelected.country }},
            {{ visitSelected.region }}
          </p>
          <p class="content">{{ visitSelected.description }}</p>
        </article>
      </div>
    </div>

  </div>
  <div class="tile is-parent">

    <article class="tile is-child notification panier">
      <div class="content" id="mon_panier">
        <p class="title">Mes visites</p>
<!--        <div class="item_visite">
          <span class="panier_supprimer"><i class="fa fa-window-close"></i></span>
          <h4>Tour Eiffel </h4>
          <p class="content">Visite guidée le 22/01/2018 avec Jean</p>
        </div>
        <hr>
        <div class="item_visite">
          <span class="panier_supprimer"><i class="fa fa-window-close"></i></span>
          <h4>Champs Elysées </h4>
          <p class="content">Visite non guidée (Envie d'un guide ?)</p>
        </div>-->
        <div class="panier_bouton">
          <button class="bouton_visit" routerLink="/recap">
            Valider mon parcours
          </button>
        </div>
      </div>
    </article>

  </div>
</div>

<div class="modal" id="my-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Choisir un guide</p>
      <a class="delete close-modal" aria-label="close" data-modal-id="#my-modal"></a>
    </header>
    <section class="modal-card-body">
      <table class="choisir_guide">
        <tbody>
        <tr>
          <td>
            <figure class="image is-64x64 avatar">
              <img src="../assets/img/boy.png" alt="avatar" />
            </figure>
          </td>
          <td class="guide">Jean</td>
          <td>28 ans</td>
          <td>4,5/5</td>
          <td>12.00€</td>
        </tr>
        <tr>
          <td>
            <figure class="image is-64x64 avatar">
              <img src="../assets/img/boy.png" alt="avatar" />
            </figure>
          </td>
          <td class="guide">George</td>
          <td>24 ans</td>
          <td>4.7/5</td>
          <td>14.00€</td>
        </tr>
        </tbody>
      </table>
    </section>
    <footer class="modal-card-foot">
      <button class="close-modal button" data-modal-id="#my-modal">Annuler</button>
      <button class="close-modal button bouton_vert" data-modal-id="#my-modal" (click)="ajouterPanierGuide()">Choisir ce guide</button>
    </footer>
  </div>
</div>

<div *ngIf="!noReviews"> <reviews [Reviews]=visitSelected.reviews></reviews> </div>
<visits-suggestion></visits-suggestion>
