<div class="columns has-text-centered">
  <div class="column" *ngFor="let guide of guides">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="../assets/img/{{ guide.user.image.url }}" alt="Placeholder image">

      </div>
      <div class="card-content">
        <div class="content">
          <h2>{{ guide.firstname }}</h2>
          <div><label>note: </label>{{ guide.note }} / 5</div>

      </div>
    </div>
  </div>
</div>
