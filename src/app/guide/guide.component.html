<div class="content title_guide">

<div class="columns has-text-centered">
  <div class="column" *ngFor="let guide of guides">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <div class="content">
          <h2>{{ guide.name }}</h2>
          <div><label>image: </label>{{ guide.image }}</div>
          <div><label>note: </label>{{ guide.note }} / 5</div>
        </div>
      </div>
    </div>
  </div>
</div>
