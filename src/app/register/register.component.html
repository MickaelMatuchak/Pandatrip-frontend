<div class="tile is-ancestor">
  <div class="tile is-vertical is-12">

    <div class="tile is-parent">
      <article class="tile is-child notification bandeau-vert">
        <p class="title">Rejoignez plus de 23 060 aventuriers. Inscrivez-vous !</p>
      </article>
    </div>
  </div>
</div>

<div class="login">
  <div class="civilite">
    <strong>Civilité :</strong>
    <label class="radio">
      <input type="radio" name="sexe" [(ngModel)]="gender" value="male">
      <i class="fa fa-male fa-lg"></i> Monsieur
    </label>
    <label class="radio">
      <input type="radio" name="sexe" [(ngModel)]="gender" value="female">
      <i class="fa fa-female fa-lg"></i> Madame
    </label>
  </div>
  <p>
    <i class="fa fa-user-circle-o fa-lg input_icone"></i>
    <input class="login_input" type="text" placeholder="Pseudo" [(ngModel)]="username">
  </p>
  <p>
    <i class="fa fa-address-card-o fa-lg input_icone"></i>
    <input class="login_input" type="text" placeholder="Prénom" [(ngModel)]="firstname">
  </p>
  <p>
    <i class="fa fa-address-card-o fa-lg input_icone"></i>
    <input class="login_input" type="text" placeholder="Nom" [(ngModel)]="lastname">
  </p>
  <p>
    <i class="fa fa-envelope fa-lg input_icone"></i>
    <input class="login_input" type="email" placeholder="Email" [(ngModel)]="mail">
  </p>
  <p>
    <i class="fa fa-lock fa-lg input_icone"></i>
    <input class="login_input" type="password" placeholder="Mot de passe" [(ngModel)]="password">
  </p>
  <p>
    <i class="fa fa-lock fa-lg input_icone"></i>
    <input class="login_input" type="password" placeholder="Confirmer le mot de passe"  [(ngModel)]="password2">
  </p>

  <button class="login_valider" (click)="onSubmit($event)">
    Je m'inscris
  </button>
</div>
