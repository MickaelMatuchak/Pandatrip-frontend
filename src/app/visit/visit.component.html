<div style="text-align:center">
  <div class="content title_visit">
    <h1>Les utilisateurs près de Lille ont aussi aimé...</h1>
  </div>
  <div class="columns" *ngFor="let line of lineVisits;">
    <div class="column square_visit" *ngFor="let visit of line;">
      <h2>{{ visit.name }}</h2>
      <div><label>id: </label>{{ visit.id }}</div>
      <div><label>address: </label>{{ visit.address }}</div>
    </div>
  </div>
</div>
