<div class="content title_visit">
  <h1>Les utilisateurs près de {{ ville }} ont aussi aimé...</h1>
</div>

<div class="tile" *ngFor="let line of lineVisits;">
  <div class="tile is-parent" *ngFor="let visit of line;" (click)="onSelect(visit, $event)">
    <div class="card tile is-child">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="../assets/img/{{ visit.images[0].url }}" alt="{{ visit.images[0].description }}">
        </figure>
      </div>
      <div class="card-content">
        <div class="content has-text-centered">
          <h4>{{ visit.name }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
