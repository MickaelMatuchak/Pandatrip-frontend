<div>
  <h1>Liste des Th√®mes</h1>
    <div class="columns" *ngFor="let line of lineThemes;">
        <div class="column" *ngFor="let theme of line;">
          <h2>{{ theme.name }} details!</h2>
          <div><label>id: </label>{{ theme.id }}</div>
          <div><label>name: </label>{{ theme.name }}</div> 
          <input class="input is-info" type="text" [value]='theme.name' (input)='theme.name=$event.target.value'>
        </div>
    </div>
</div>
