<div style="text-align:center">
  <h1>Liste des Th√®mes</h1>
  <ul>
    <!-- Affiche les donnees recuperees dans l'API Rest -->
    <li *ngFor="let theme of themes">
      <h2>{{ theme.name }} details!</h2>
      <div><label>id: </label>{{ theme.id }}</div>
      <div><label>name: </label>{{ theme.name }}</div>
      <!-- Test du data binding -->
      <input [value]='theme.name' (input)='theme.name=$event.target.value'>
    </li>
  </ul>
</div>
