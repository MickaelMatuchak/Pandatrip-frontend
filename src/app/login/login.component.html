<div class="login">
  <p>
    <i class="fa fa-envelope fa-lg input_icone"></i>
    <input class="login_input" [(ngModel)]="username" placeholder="Email">
  </p>
  <p>
    <i class="fa fa-lock fa-lg input_icone"></i>
    <input class="login_input" [(ngModel)]="password" type="password" placeholder="Mot de passe">
  </p>

  <button class="login_valider" (click)="onSubmit()">
    Connexion
  </button>
</div>
